<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Document</title>
</head>
<body>

    <div class="container py-5 w-75">
        <h1 class="text-center text-decoration-underline ">Product Mangment System</h1>
        <label for="pname">Product Name : </label>
        <input type="text" id="pname"class="form-control mb-3 " >
       
        <label for="pprice">Product Price : </label>
        <input type="text" id="pprice"class="form-control mb-3" >
        <span class="text-danger d-none mb-3 fw-bold fs-6" id="inv-price">Please Insert Price Between 1000-10000</span>

        <label for="pcategory">Product Category : </label>
        <input type="text" id="pcategory"class="form-control mb-3 " >
       <span class="text-danger d-none  fw-bold fs-6" id="inv-categ">Invailed Category Name</span>
        
       <label for="pdesc">Product Descreption : </label>
        <textarea type="text" id="pdesc"class="form-control mb-3"></textarea>   

        <button id="addbtn" onclick="addproduct()" class="btn btn-info"> ADD PRODUCT</button>
        <button id="updatebtn" onclick="updateProduct()"  class="btn btn-info d-none "> Update PRODUCT</button>

        <input type="text" oninput="searchProduct(this.value)" id="searchProduct"class="form-control my-3 w-75" placeholder="Search By Name" >

    </div>
    <div class="container w-75">
        <table class="table table-striped">
            <thead>
                <th>num</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>

            </thead>
            <tbody id="Products">
               

            </tbody>
        </table>
    </div>

    


    <script src="js/javascript.js"></script>
</body>
</html>
